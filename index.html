<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puiforcat Silver Cutlery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="header">
        <img src="https://i.ibb.co/rwnq6hr/logo.png" id="header-img" alt="Company logo with a lantern depicted and &quot;ANTIQUE PARIS&quot; written underneath" class="logo">
        <nav class="nav-bar" id="nav-bar">
            <ul>
                <li>
                    <a href="#description" class="nav-link">Description</a></li>
                <li>
                    <a href="#video" class="nav-link">Video</a></li>
                <li>
                    <a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div id="description" class="description"></div>
        <div id="video" class="video">
            <div class="videowrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dDfYfJeRNHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div id="contact" class="contact"></div>
    </main>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
