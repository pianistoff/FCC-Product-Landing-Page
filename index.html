<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puiforcat Silver Cutlery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="header">
        <a href="#header" class="active"><img src="./logo.png" id="header-img" alt="Company logo with a lantern depicted and &quot;ANTIQUE PARIS&quot; written underneath" class="logo"></a>
        <nav class="nav" id="nav-bar">
            <a href="#description" class="nav-link">Description</a>
            <a href="#video" class="nav-link">Video</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <main class="main">
        <div id="description" class="description">
            <div class="first-item item">
                <img src="./a.jpg" alt="">
                <p></p>
            </div>
            <div class="second-item item">
                <img src="./b.jpg" alt="">
                <p></p>
            </div>
            <div class="third-item item">
                <img src="./c.jpg" alt="">
                <p></p>
            </div>
            <div class="fourth-item item">
                <img src="./d.jpg" alt="">
                <p></p>
            </div>
            <div class="fifth-item item">
                <img src="./e.jpg" alt="">
                <p></p>
            </div>
        </div>
        <div class="video">
            <div class="videowrapper">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dDfYfJeRNHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div id="contact" class="contact">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input name="email" type="email" id="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Email me!" class="btn">
            </form>
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <span>Copyright 2022, PARIS</span>
    </footer>
    <script src="./app.js"></script>
    <!--  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
